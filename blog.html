<body>
    <header>
        <h1 style="font-size:15px;padding-left:20px;padding-right:10px;margin-top:auto;margin-bottom:auto;display:inline;">nuke's brainload.</h1>
        <img src="images/nblblack.png" style="height:80%;margin-top:auto;margin-bottom:auto;padding-right:10px;">
        <div style="display:flex;">
            <button class="navbutton" onclick="location.href = '../';">home</button>
            <div style="height:65px;width:5px;"></div>
            <button class="navbutton" style="margin-right:5px;">blog</button>
        </div>
    </header>
    <h1 class="text">this is my blog!! </h1>
    <h2 class="text">when im in the mood i load the thoughts of my brain into a post, which you may look at here :3</h2>
    <h4 class="text"><i>there are currently 7 blog posts available</i></h3>
    <button class="hbutton" onclick="oldestBlog()">oldest</button>
    <button class="hbutton" onclick="ShowSpecificBlog()">specific</button>
    <button class="hbutton" onclick="randomBlog()">random</button>
    <button class="hbutton" onclick="newestBlog()">newest</button>
    <div id="specificblogdiv" style="text-align:center;padding-top:10px;display:none;">
        <input id="specificblog" style="text-align: center;color:#daad00;background-color: #302715;border-color: #daad00;" type="number" min="1" max="7">
        <button class="hbutton" style="font-size: 20px;box-shadow: none;width:50px;margin-top:5px;" onclick="specificBlog()">go</button>
    </div>
    <p class="text" style="color:#daad00;padding-bottom:10px;white-space: pre-line" id="blogtext">
    <iframe id="bloghtml" style="border:1px solid #daad00;width:99%;height:400px"></iframe>
    <div id="prevnextdiv" style="text-align:center;padding-bottom: 10px;display:none;">
        <button class="hbutton" style="font-size:20px;box-shadow:none;width:100px;" onclick="prev()">previous</button>
        <button class="hbutton" style="font-size:20px;box-shadow:none;width:100px;" onclick="next()">next</button>
    </div>
    <h5 class="text">made in 2022.<br>
                    redesigned in 2024.<br>
                    this page was last updated 23.05.2024.</h5>
</body>
<script>
    var amount = 7; // amount of blog posts/text files in the blog folder
    var result; // for keeping track of page number, necessary for prev/next
    function oldestBlog() {
        var element1 = document.getElementById("bloghtml");
        var element2 = document.getElementById("prevnextdiv");
        window['result'] = 1;
        element1.src = "https://nukicius.github.io/blog/1?rand=" + Math.round(Math.random() * 10000000); // the "?rand=" at the end is put to prevent iframe caching
        if (element2.style.display === 'none') {
            element2.style.display = '';
        }
    };
    function ShowSpecificBlog() {
        var element = document.getElementById("specificblogdiv");
        if (element.style.display === 'none') {
            element.style.display = '';
        } else {
            element.style.display = 'none';
        }
    };
    function specificBlog() {
        var element = document.getElementById("specificblog");
        var element1 = document.getElementById("bloghtml");
        var element2 = document.getElementById("prevnextdiv");
        if (element.value < 1) {
            console.error("Blog value lower than 1, doesn't exist");
        } else if (element.value > amount) {
            console.error("Blog value higher than amount of blog pages available, doesn't exist");
        } else {
            window['result'] = element.value;
            element1.src = "https://nukicius.github.io/blog/" + element.value + "?rand=" + Math.round(Math.random() * 10000000);
            if (element2.style.display === 'none') {
                element2.style.display = '';
            }
        }
    };
    function randomBlog() {
        function randomIntFromInterval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }
        var randomNumber = randomIntFromInterval(1, amount);
        var element1 = document.getElementById("bloghtml");
        var element2 = document.getElementById("prevnextdiv");
        window['result'] = randomNumber;
        element1.src = "https://nukicius.github.io/blog/" + randomNumber + "?rand=" + Math.round(Math.random() * 10000000);
        if (element2.style.display === 'none') {
            element2.style.display = '';
        }
    };
    function newestBlog() {
        var element1 = document.getElementById("bloghtml");
        var element2 = document.getElementById("prevnextdiv");
        window['result'] = amount;
        element1.src = "https://nukicius.github.io/blog/" + amount + "?rand=" + Math.round(Math.random() * 10000000);
        if (element2.style.display === 'none') {
            element2.style.display = '';
        }
    };
    function prev() {
        var element1 = document.getElementById("bloghtml");
        if (result === 1) {
            console.error("Tried to switch to blog post before number 1, doesn't exist");
        } else {
            result--;
            element1.src = "https://nukicius.github.io/blog/" + result + "?rand=" + Math.round(Math.random() * 10000000);
        }
    };
    function next() {
        var element1 = document.getElementById("bloghtml");
        if (result === amount) {
            console.error("Tried to switch to blog post after number " + amount + ", doesn't exist");
        } else {
            result++;
            element1.src = "https://nukicius.github.io/blog/" + result + "?rand=" + Math.round(Math.random() * 10000000);
        }
    };
</script>
